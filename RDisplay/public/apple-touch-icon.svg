<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="80" fill="url(#gradient)" stroke="#1565c0" stroke-width="8"/>

  <!-- Chart bars representing data visualization -->
  <rect x="30" y="110" width="15" height="40" fill="white" rx="4"/>
  <rect x="50" y="90" width="15" height="60" fill="white" rx="4"/>
  <rect x="70" y="70" width="15" height="80" fill="white" rx="4"/>
  <rect x="90" y="80" width="15" height="70" fill="white" rx="4"/>
  <rect x="110" y="60" width="15" height="90" fill="white" rx="4"/>
  <rect x="130" y="50" width="15" height="100" fill="white" rx="4"/>

  <!-- Letter "R" for RDisplay -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">R</text>
</svg>