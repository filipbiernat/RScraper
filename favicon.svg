<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#gradient)" stroke="#1565c0" stroke-width="2"/>

  <!-- Chart bars representing data visualization -->
  <rect x="6" y="20" width="3" height="8" fill="white" rx="1"/>
  <rect x="10" y="16" width="3" height="12" fill="white" rx="1"/>
  <rect x="14" y="12" width="3" height="16" fill="white" rx="1"/>
  <rect x="18" y="14" width="3" height="14" fill="white" rx="1"/>
  <rect x="22" y="10" width="3" height="18" fill="white" rx="1"/>

  <!-- Letter "R" for RDisplay -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">R</text>
</svg>